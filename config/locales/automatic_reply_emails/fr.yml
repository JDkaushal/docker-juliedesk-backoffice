fr:
  automatic_reply_emails:
    account_gone_unsubscribe:
      client: |
        Bonjour %{client_name},

        Votre licence Julie Desk venant d’expirer, je suis au regret de ne plus pouvoir vous porter assistance concernant cette demande en cours.
        Je vous laisse reprendre la main si besoin.

        Au plaisir de renouer notre collaboration dans le futur ;)
        Pour de plus amples informations, merci de contacter hello@juliedesk.com.
    account_deactivated:
      client: |
        Bonjour %{client_name},

        Votre licence Julie Desk n’est malheureusement plus active.
        Navrée de ne pouvoir vous apporter assistance.

        Pour de plus amples informations, merci de contacter hello@juliedesk.com.
      interlocutor: |
        Bonjour,

        J’aimerais beaucoup aider mais je ne travaille plus avec %{client_name}.
        Navrée de ne pouvoir vous apporter assistance.
    configuration_pending: |
      Bonjour %{client_name},

      Très heureuse de vous lire.
      Votre compte n'a pas encore été activé.
      Je traiterais cette demande dès qu’il sera configuré.

      J'ai également hâte de commencer notre collaboration.
    target_account_precisions:
      text:
        with_julie_alias: |
          Bonjour,

          Pour éviter toute confusion, merci de mettre en copie la personne avec laquelle vous souhaitez prendre rendez-vous ou de m’indiquer son nom, son prénom et son adresse email.
        without_julie_alias: |
          Bonjour,

          Je ne parviens pas à trouver votre adresse email ni dans la liste des personnes avec lesquelles je travaille ni en tant que participant à un événement que j’organise.

          Si nous travaillons déjà ensemble et que vous souhaitez associer une nouvelle adresse email à votre compte, faites-le-moi savoir par email en utilisant une de vos adresses que je connais. Vos préférences seront mises à jour rapidement.

          Si vous souhaitez prendre rendez-vous avec l’une des personnes avec qui je travaille, merci de la mettre en copie ou de m’indiquer son nom, son prénom et son adresse email.
    mailing_list:
      text: |
        Bonjour %{client_name},

        Je ne reconnais pas l'email avec lequel vous m'avez contacté, je ne pourrai donc malheureusement pas traiter cet email.

        1. Si vous m'avez contacté en me mettant en copie cachée, merci de me mettre en copie non-cachée de l'email.

        2. Si vous pensez que je devrais traiter cet email, merci de prendre contact avec l'équipe Julie Desk à hello@juliedesk.com pour qu'ils vous aident à configurer dans notre système l'email que vous avez utilisé pour me contacter. Sinon merci d'utiliser mon adresse générique: julie@juliedesk.com.

        3. Si je dois bien ignorer cet email, merci de me supprimer de la mailing list associée pour ne plus recevoir ce message à l'avenir.

        Merci de votre compréhension,
      text_specific_tenant: |
        Bonjour %{client_name},

        Je ne reconnais pas l'email avec lequel vous m'avez contacté, je ne pourrai donc malheureusement pas traiter cet email.

        1. Si vous m'avez contacté en me mettant en copie cachée, merci de me mettre en copie non-cachée de l'email.

        2. Si je dois bien ignorer cet email, merci de me supprimer de la mailing list associée pour ne plus recevoir ce message à l'avenir.

        Merci de votre compréhension,